<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a largura da página conforme o dispositivo -->
  <title>Exemplo de Bootstrap</title> <!-- Título da página exibido na aba do navegador -->

  <!-- Link para o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Scripts necessários para o funcionamento do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- Biblioteca jQuery (versão reduzida) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> <!-- Biblioteca Popper.js para popovers e tooltips -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Biblioteca Bootstrap JavaScript -->

</head>
<body>
  <div class="container"> <!-- Contêiner principal do Bootstrap -->

    <h1 class="text-center" onclick="alert('Clicou')">Olá, Bootstrap!</h1> <!-- Título centralizado com classe Bootstrap e evento de clique -->

    <button class="btn btn-primary">Clique Aqui</button> <!-- Botão com classe Bootstrap para estilo padrão de botão primário -->

  </div>
</body>
</html>
