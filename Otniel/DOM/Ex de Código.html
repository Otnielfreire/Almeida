<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM</title>
</head>
<body>
    <h1 id="título">Olá, Mundo!</h1>
    <button onclick="mudarTexto()">Clique aqui</button>
    
    <script>
        function mudarTexto() {
            var título = document.getElementById("título");
            título.textContent = "Texto alterado!";
        }
    </script>
</body>
</html>
